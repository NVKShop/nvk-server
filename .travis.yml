language: java
jdk: oraclejdk8
env:
  global:
    #EMAIL_USER
    - secure: ""
    #EMAIL_PASSWORD
    - secure: ""
    #DB_URL
    - secure: ""
    #DB_PASS
    - secure: ""
    #SERVER
    - secure: ""
    #FTP_USER
    - secure: ""
    #FTP_PASS
    - secure: ""
    #SERVER_LOCATION
    - secure: ""

script:
    - mvn clean install -Ptest -Dsmtp.user=$EMAIL_USER -Dsmtp.password=$EMAIL_PASSWORD -Dnvkshop.dburl=$DB_URL -Dnvkshop.username=$DB_USER -Dnvkshop.password=$DB_PASS -Dapp.location=$SERVER

after_success:
    "curl -T nvk-web/target/nvkshop.war -u $FTP_USER:$FTP_PASS ftp://$SERVER_LOCATION"