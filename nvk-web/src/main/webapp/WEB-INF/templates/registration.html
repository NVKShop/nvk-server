<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-fragment="head">
<title data-th-text="#{application.title}">NVK-shop</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link data-th-href="@{/resources/images/favicon.png}" href="../../images/favicon.png" type="image/png" rel="shortcut icon" />
<link data-th-href="@{/resources/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet"></link>
<link data-th-href="@{/resources/css/bootstrap-theme.min.css}" href="../../css/bootstrap-theme.min.css" rel="stylesheet"></link>
<link data-th-href="@{/resources/css/theme.css}" href="../../css/theme.css" rel="stylesheet"></link>
<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"></link>
</head>
<body>

	<h1 class="page-header" data-th-text="#{titles.registration}">Registration</h1>
	<form data-th-action="@{/registration.html}" data-th-object="${registrationRequestForm}" class="form-horizontal" action="#" method="post">
		<fieldset>
			<div th:replace="fragments/inputs :: sized-input(field='userName',  fieldSize='col-sm-3', label=#{registration.userName}, labelSize='col-sm-2', required=true)"></div>
			<div th:replace="fragments/inputs :: sized-input(field='firstName',  fieldSize='col-sm-3', label=#{registration.firstName}, labelSize='col-sm-2', required=true)"></div>
			<div th:replace="fragments/inputs :: sized-input(field='lastName',  fieldSize='col-sm-3', label=#{registration.lastName}, labelSize='col-sm-2', required=true)"></div>
			<div th:replace="fragments/inputs :: sized-input(field='phoneNumber',  fieldSize='col-sm-3', label=#{registration.phoneNumber}, labelSize='col-sm-2', required=false)"></div>
					
				<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
				<label class="col-sm-2 control-label">
					<span th:text="#{general.password}">Password</span>
					<sup class="text-danger">*</sup>
				</label> 
				<div class="col-sm-3">
						<input th:field="*{password}" type="password" class="form-control" id="psw" /> 
						<span data-th-if="${#fields.hasErrors('password')}" class="help-block" data-th-errors="*{password}">Error message</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'has-error'">
				<label class="col-sm-2 control-label">
					<span th:text="#{registration.passwordConfirm}">Password Comfirm</span>
					<sup class="text-danger">*</sup>
				</label> 
				<div class="col-sm-3">
						<input th:field="*{passwordConfirm}" type="password" class="form-control" id="pswAgain" onChange="checkPasswordMatch();"/> 
						<span data-th-if="${#fields.hasErrors('passwordConfirm')}" class="help-block" data-th-errors="*{passwordConfirm}">Error message</span>
				</div>
			</div>
			<div th:replace="fragments/inputs :: sized-input(field='email',  fieldSize='col-sm-3', label=#{general.email}, labelSize='col-sm-2', required=true)"></div>
			<button type="submit" class="btn btn-default col-sm-offset-2" data-th-text="#{registration.submit}">Register</button>
		</fieldset>
	</form>
	<script type="text/javascript" data-th-src="@{/resources/js/jquery.min.js}" src="js/jquery.min.js"></script>
	<script type="text/javascript" data-th-src="@{/resources/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" data-th-src="@{/resources/js/toastr.min.js}" src="js/toastr.min.js"></script>
	<script type="text/javascript" data-th-src="@{/resources/js/popovers.js}" src="../../js/popovers.js"></script>
	
	
</body>
</html>
